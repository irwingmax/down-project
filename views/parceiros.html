	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h2 class="titulo-page">PARCEIROS</h2>
			</div>
		</div>
	</div>
	<article>
			<div class="row">
				<div class="col-md-12">
					<h2>Nossos Parceiros</h2>
					<table class="table table-hover">
					<thead>
					  <tr>
					    <th>Nome</th>
					    <th>Data que adquiriu o brinquedo</th>
					    <th>Comentários</th>
					  </tr>
					</thead>
					<tbody>
						{% for i in postsParceiros %}
					    <tr>
						    <td>{{i.nome}}</td>
						    <td>{{i.new_date}}</td>
						    <td>{{i.Comentario}}</td>
					  	</tr>
					   {% endfor %}
					</tbody>
					</table>
				</div>
			</div>	
			<div class="row form-parceiros">
				<div class="col-sm-12">
					<h2>Junte-se a nós!</h2>
					<p class="text-center">Já usou nosso brinquedo? Gostou? Deixa resgistrado aqui pra gente saber</p>
					<form action="interacao-insert.php" method="post" accept-charset="utf-8">
						<div class="form-group">
							<label for="name">Nome da Instituição: </label>
							<input type="text" class="form-control" id="name" name="name" required>
						</div>
						<div class="form-group">
							<label for="date">Quando foi adiquirido o brinquedo? </label>
							<input type="date" class="form-control" id="date" name="date" placeholder="" required>
						</div>
						<div class="form-group">
							<label for="comments">Diga o que achou do brinquedo: </label>
							<textarea name="comments" id="comments" rows="5" class="form-control"></textarea>
						</div>
						<button class="btn btn-default" type="submit">Enviar</button>
					</form>
				</div>
			</div>
		</article>
